<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="head">Player X's Move</div>
        <div id="playerXTime" class="time-display">Player X: 10s</div>
        <div id="playerOTime" class="time-display">Player O: 10s</div>
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
    </div>
    <div class="popup hide">
        <div id="message"></div>
        <button id="new-game">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
