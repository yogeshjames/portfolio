<html lang="en">

    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
   <div class="wrapper">
       <div class="container">
           <button class="button-option" class="0"></button>
           <button class="button-option" class="1"></button>
           <button class="button-option" class="2"></button>
           <button class="button-option" class="3"></button>
           <button class="button-option" class="4"></button>
           <button class="button-option" class="5"></button>
           <button class="button-option" class="6"></button>
           <button class="button-option" class="7"></button>
           <button class="button-option" class="8"></button>
       </div>

   </div>

    <script src="script.js"></script>
</body>
</html>
